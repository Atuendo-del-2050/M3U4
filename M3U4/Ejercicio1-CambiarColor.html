<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS2</title>
    <link rel="stylesheet" href="CambiarColor.css">
</head>

<body>
    
    <div class="contenedor">
        <div class="cuadrado rojo" onclick="cambiarFondo("red") "></div>
        <div class=" cuadrado negro" onclick="cambiarFondo("black")"></div>
        <div class="cuadrado amarillo" onclick="cambiarFondo("yellow")"></div>
    </div>


    <script>

        function cambiarFondo(color) {

            document.querySelector("body").style.background = color;

			}		 

    </script>

</body>

</html>
